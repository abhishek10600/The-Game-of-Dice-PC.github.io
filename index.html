<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The game of dice</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <button class="btn btn-new-game">üîÅ NEW GAME</button>
    <div class="dice">
        <img class = "diceImage" src="images/dice-1.png" alt="">
    </div>
    <div class="game">
        <div class="player0 player-active">
            <div class="player0Details">
                <div class="player0Heading">
                    <h1>Player1</h1>
                </div>
                <div class="player0Score">
                    <h2 class = "player0TotalScore">43</h2>
                </div>
            </div>
            <div class="player0CurrScore">
                <div class="player0CurrScoreHeading">
                    <h6>Current Score</h6>
                </div>
                <div class="player0CurrScorePoint">
                    <h5 class="current--0">0</h5>
                </div>
            </div>
        </div>
        <div class="player1">
            <div class="player1Details">
                <div class="player1Heading">
                    <h1>Player2</h1>
                </div>
                <div class="player1Score">
                    <h2 class = "player1TotalScore">24</h2>
                </div>
            </div>
            <div class="player1CurrScore">
                <div class="player1CurrScoreHeading">
                    <h6>Current Score</h6>
                </div>
                <div class="player1CurrScorePoint">
                    <h5 class="current--1">0</h5>
                </div>
            </div>

        </div>
    </div>
    <button class="rollDice btn">üé≤ ROLL DICE</button>
    <button class="hold btn">üïπ HOLD</button>
    
    <script src="index.js"></script>
</body>
</html>
